<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="calculator">
      <input type="text" placeholder="0" id="input" disabled/>


      
      <div class="key">
        <button class="spl">AC</button>
        <button  class="spl">DEL</button>
        <button class="operators">%</button>
        <button class="operators">/</button>
      </div>
      <div class="key">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>
      </div>
      <div class="key">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
      </div>
      <div class="key">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">+</button>
      </div>
      <div class="key">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="spl">=</button>
      </div>
      </div>



  </body>
  <script src="script.js"></script>
</html>
